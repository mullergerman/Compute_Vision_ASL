# Nginx TLS reverse proxy in front of Telegraf (HTTP ingest)
# Place your certs at ./nginx/certs/server.crt and server.key
events { }
http {
  client_max_body_size 5m;

  upstream telegraf_ingest {
    server 127.0.0.1:8088;
  }

  server {
    listen 443 ssl;
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Health check endpoint for clients
    location = /ping {
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    # Ingest endpoint with simple Bearer token validation
    location = /ingest {
      # Replace CHANGE_ME_SUPER_TOKEN with a strong secret
      if ($http_authorization != "Bearer CHANGE_ME_SUPER_TOKEN") {
        return 401;
      }
      proxy_pass http://telegraf_ingest/ingest;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
